<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apparel Store | Products Page</title>
    <link rel="stylesheet" href="../css/product.css">
</head>
<body>
    <div class="top">
        <div class="black-bar">
            <div>Free Shipping on order above 	&#8377 500 </div>
            <div>Download Our App | Store Locator | Help</div>
        </div>
        <div class="nav">
            <div class="logo-div">
                <a href="./homepage.html"><img src="../img/brand.png" alt="brand"></a>
            </div>
            <div class="category-div">
                <button name="women" class="womentbn">Women</button>
                <button name="men" class="mentbn">Men</button>
                <button class="kidtbn">Kids</button>
                <button class="acctbn">Accessories</button>
            </div>
            <div class="search-div">
                <input type="text" placeholder="What are you looking for?">
                <button><img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt=""></button>
            </div>
            <div class="login-div">
                <a title="Logout" href="../index.html"><button class="loginbtn"><img src="https://cdn-icons-png.flaticon.com/512/747/747545.png" alt=""></button></a>
                <a title="Cart" href="./cart.html"><button class="cartbtn"><img src="https://cdn-icons-png.flaticon.com/512/5337/5337564.png" alt=""></button></a>
                <a title="Favorites" href=""><button class="favoritebtn"><img src="https://cdn-icons-png.flaticon.com/512/126/126471.png" alt=""></button></a>
            </div>
        </div>
    </div>
    <h2 style="width: 85%; margin: auto; margin-top: 20px;">Select Category</h2>
    <div class="category-option-div">
        
        <!--------------- button to be added -------------------------->
    </div>

    <div class="option-div">
        <div class="option-div-child">
            <select name="sort" id="select-sort">
                <option value="" hidden>Sort</option>
                <option value="LTH">Price: Low To High</option>
                <option value="HTL">Price: High To Low</option>
                <option value="ATZ">Albhabetical</option>
            </select>

            <select name="type" id="select-type">
                <option value="" hidden>Type</option>
            </select>

            <select name="color" id="select-color">
                <option value="" hidden>Color</option>
            </select>

            <select name="brand" id="select-brand">
                <option value="" hidden>Brand</option>
            </select>

            <select name="discount" id="select-discount">
                <option value="" hidden>Discount</option>
                <option value="LTH">Low To High</option>
                <option value="HTL">High To Low</option>
            </select>

            <select name="" id="">
                <option value="" hidden>Fabric</option>
            </select>

            <select name="" id="">
                <option value="" hidden>Size</option>
            </select>

            <select name="" id="">
                <option value="" hidden>Design</option>
            </select>

            <select name="" id="">
                <option value="" hidden>Fit</option>
            </select>

        </div>
    </div>

    <div id="container">
        <!------- products to be appended --------->
    </div>

</body>
</html>
