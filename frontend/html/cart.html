<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apparel Store | Cart Page</title>
    <link rel="stylesheet" href="../css/cart.css">
</head>
<body>
    <div class="top">
        <div class="black-bar">
            <div>Free Shipping on order above 	&#8377 500 </div>
            <div>Download Our App | Store Locator | Help</div>
        </div>
        <div class="nav">
            <div class="logo-div">
                <a href="./homepage.html"><img src="../img/brand.png" alt="brand"></a>
            </div>
            <div class="login-div">
                <a title="Logout" href="../index.html"><button class="loginbtn"><img src="https://cdn-icons-png.flaticon.com/512/747/747545.png" alt=""></button></a>
                <a title="Cart" href="#"><button class="cartbtn"><img src="https://cdn-icons-png.flaticon.com/512/5337/5337564.png" alt=""></button></a>
                <a title="Favorites" href="#"><button class="favoritebtn"><img src="https://cdn-icons-png.flaticon.com/512/126/126471.png" alt=""></button></a>
            </div>
        </div>
    </div>
    <h2 style="width: 85%; margin: auto; margin-top: 20px;">Your Shopping Cart</h2>
    <div id="box">
        
        <div id="cart-div">
            <!-- append cart item -->

        </div>
        <div id="amount-div">
            <h3 class="itemtype">Type of Products: <span id="itemnumber">0</span></h3>
            <h3 class="amount">Total Payable Amount: <span id="totalamount">0</span></h3>
            <form action="">
                <input type="tel" placeholder="Enter Card Details" required>
                <input type="password" placeholder="Enter PIN" required>
                <input type="submit" value="Proceed to Pay">
            </form>
        </div>
    </div>
</body>
</html>
<script src="../script/cart.js"></script>
