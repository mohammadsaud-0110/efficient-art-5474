<!DOCTYPE html>
<html lang="en">
<head>

    <title>Landing Page</title>
    <link rel="stylesheet" href="./index.css">

<body>
    <div class="top">
        <div class="black-bar">
            <div>Free Shipping on order above 	&#8377 500 </div>
            <div>Download Our App | Store Locator | Help</div>
        </div>
        <div class="nav">
            <div class="logo-div">
                <a href="./index.html"><img src="./img/brand.png" alt="brand"></a>
            </div>
            <div class="category-div">
                women | men | kids | shoes | beauty
            </div>
            <div class="search-div">
                <input type="text">
                <button>Search</button>

            <div class="login-div">
                Sign Up/Sign In | FAV | BAG
            </div>
        </div>
    </div>
    <div class="container">
        <div class="poster">
            <div class="slideshow-container">

                <div class="mySlides fade">
                  <div class="numbertext"></div>

                  <div class="text">Caption Text</div>
                </div>
                
                <div class="mySlides fade">
                  <div class="numbertext"></div>
                  <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.8i1c5y9p6Bk04LvNn5hnUAHaDt%26pid%3DApi&f=1&ipt=d487fab02a0d15c8fb69265052613228eb0342fcbdee362b884169d547222b58&ipo=images" style="width:100%">

                </div>

                  <div class="numbertext"></div>
                  <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.U4k98Wq3U7KV-1CusqQeNwHaDt%26pid%3DApi&f=1&ipt=04b421032c43a0935d62d92be87153c4d50eb2fb81db5be74af23e61bda9227a&ipo=images" style="width:100%">
                  <div class="text">Caption Three</div>
                </div>
                
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
                
                </div>
                <br>
                
                <div style="text-align:center">
                  <span class="dot" onclick="currentSlide(1)"></span> 
                  <span class="dot" onclick="currentSlide(2)"></span> 
                  <span class="dot" onclick="currentSlide(3)"></span> 
                </div>
        </div>
        
        <div class="incont">
            
        </div>
